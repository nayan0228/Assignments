<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, th {
              border: 1px solid black;
              text-align: left;
            }
            
            table {
              width: 20%;
              border-collapse: collapse;
            }           
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="background-color: darkgray;">topLeft</td>
                <td style="background-color: rgb(128, 124, 124);">topRight</td>
            </tr>
            <tr>
                <td style="background-color: rgb(128, 124, 124);">left</td>
                <td style="background-color: darkgray;">right</td>
            </tr>
        </table>
    </body>
</html>
